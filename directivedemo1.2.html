<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="//cdn.bootcss.com/angular.js/1.5.0/angular.js"></script>
		<title></title>
	</head>
	<body ng-app="myapp">
		<!--注释的时候要注意小坑: 要预留空格 -->
		<hello>
			<div> 我是无辜的 ！！ </div>
		</hello>
					
		
		<script type="text/javascript">
		
//		<div ng-transclude></div>  相当于vue 的slot
		
			var app = angular.module('myapp',[]);
			app.directive('hello' , function(){
				return {
					restrict: "AE",
					transclude: true,
					template: "<div> hello world <div ng-transclude></div></div>"
				}
			} )
			

		</script>
	</body>
</html>
